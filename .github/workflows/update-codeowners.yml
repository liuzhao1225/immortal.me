name: Update CODEOWNERS

on:
  push:
    branches: [main]
    paths:
      - 'contributors/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-codeowners:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update CODEOWNERS
        run: |
          for dir in contributors/*/; do
            username=$(basename "$dir")
            entry="/contributors/${username}/ @${username}"
            grep -qF "$entry" CODEOWNERS || echo "$entry" >> CODEOWNERS
          done

      - name: Create PR if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff --quiet CODEOWNERS && exit 0
          BRANCH="auto/update-codeowners-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add CODEOWNERS
          git commit -m "chore: auto-update CODEOWNERS for new contributors"
          git push -u origin "$BRANCH"
          gh pr create --title "chore: update CODEOWNERS" \
            --body "Auto-generated: add new contributors to CODEOWNERS" \
            --base main --head "$BRANCH"
          gh pr merge "$BRANCH" --squash --auto
