name: Update CODEOWNERS

on:
  push:
    branches: [main]
    paths:
      - 'contributors/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-codeowners:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update CODEOWNERS
        run: |
          for dir in contributors/*/; do
            username=$(basename "$dir")
            entry="/contributors/${username}/ @${username}"
            grep -qF "$entry" CODEOWNERS || echo "$entry" >> CODEOWNERS
          done

      - name: Commit if changed
        run: |
          git diff --quiet CODEOWNERS && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CODEOWNERS
          git commit -m "chore: auto-update CODEOWNERS for new contributors"
          git push
