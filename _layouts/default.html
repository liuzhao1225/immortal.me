<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-deep: #050a18;
      --bg-mid: #0a1628;
      --bg-surface: rgba(255, 255, 255, 0.04);
      --bg-surface-hover: rgba(255, 255, 255, 0.07);
      --border-subtle: rgba(100, 180, 255, 0.1);
      --border-hover: rgba(100, 180, 255, 0.25);
      --text-primary: #e0e8f0;
      --text-secondary: #8899aa;
      --text-muted: #5a6a7a;
      --accent-cyan: #00c8ff;
      --accent-cyan-dim: rgba(0, 200, 255, 0.15);
      --accent-violet: #8b7cf7;
      --accent-violet-dim: rgba(139, 124, 247, 0.12);
      --glow-cyan: 0 0 20px rgba(0, 200, 255, 0.15);
      --glow-violet: 0 0 20px rgba(139, 124, 247, 0.12);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-deep);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #cosmos-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .page-shell {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { color: var(--accent-cyan); text-decoration: none; transition: color 0.3s; }
    a:hover { color: #60dcff; text-decoration: none; }

    .site-header {
      border-bottom: 1px solid var(--border-subtle);
      background: rgba(5, 10, 24, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .site-header .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: 0.02em;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .site-nav a {
      margin-left: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .site-nav a:hover { color: var(--accent-cyan); }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .site-content {
      padding: 2rem 0 4rem;
      flex: 1;
    }

    .site-footer {
      border-top: 1px solid var(--border-subtle);
      padding: 2rem 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      background: rgba(5, 10, 24, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Markdown content */
    .markdown-body h1 {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      font-weight: 700;
      color: var(--text-primary);
      background: linear-gradient(135deg, #fff, var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .markdown-body h2 {
      font-size: 1.4rem;
      margin: 1.8rem 0 0.8rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .markdown-body h3 {
      font-size: 1.15rem;
      margin: 1.5rem 0 0.6rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .markdown-body p { margin: 0.8rem 0; color: var(--text-primary); }
    .markdown-body ul, .markdown-body ol { margin: 0.8rem 0; padding-left: 2rem; }
    .markdown-body li { margin: 0.3rem 0; }
    .markdown-body blockquote {
      border-left: 3px solid var(--accent-violet);
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      color: var(--text-secondary);
      background: var(--accent-violet-dim);
      border-radius: 0 6px 6px 0;
    }
    .markdown-body code {
      background: rgba(0, 200, 255, 0.08);
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
      color: var(--accent-cyan);
      border: 1px solid rgba(0, 200, 255, 0.12);
    }
    .markdown-body pre {
      background: rgba(10, 22, 40, 0.8);
      border: 1px solid var(--border-subtle);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .markdown-body pre code {
      background: none;
      padding: 0;
      border: none;
      color: var(--text-primary);
    }
    .markdown-body hr {
      border: none;
      border-top: 1px solid var(--border-subtle);
      margin: 2rem 0;
    }
    .markdown-body img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border-subtle);
    }
    .markdown-body strong { font-weight: 600; color: #fff; }
    .markdown-body em { font-style: italic; color: var(--text-secondary); }
    .markdown-body table {
      border-collapse: collapse;
      margin: 1rem 0;
      width: 100%;
    }
    .markdown-body th, .markdown-body td {
      border: 1px solid var(--border-subtle);
      padding: 0.5rem 0.8rem;
      text-align: left;
    }
    .markdown-body th {
      background: var(--bg-surface);
      font-weight: 600;
      color: var(--accent-cyan);
    }

    /* Contributor cards */
    .contributor-grid {
      display: grid;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .contributor-card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .contributor-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), var(--accent-violet), transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }
    .contributor-card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--glow-cyan), inset 0 0 30px rgba(0, 200, 255, 0.02);
      background: var(--bg-surface-hover);
    }
    .contributor-card:hover::before { opacity: 1; }
    .contributor-card h3 { margin: 0 0 0.4rem; font-size: 1.15rem; }
    .contributor-card h3 a { color: var(--text-primary); transition: color 0.3s; }
    .contributor-card h3 a:hover { color: var(--accent-cyan); }
    .contributor-card .quote { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.6rem; }
    .contributor-card .meta { color: var(--text-muted); font-size: 0.8rem; }
    .contributor-card .meta a { color: var(--text-muted); }
    .contributor-card .meta a:hover { color: var(--accent-cyan); }

    /* Page header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .github-link {
      font-size: 0.85rem;
      color: var(--text-secondary);
      transition: color 0.3s;
    }
    .github-link:hover { color: var(--accent-cyan); text-decoration: none; }

    /* Breadcrumb */
    .breadcrumb {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .breadcrumb a { color: var(--text-secondary); }
    .breadcrumb a:hover { color: var(--accent-cyan); }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 0 3rem;
      position: relative;
    }
    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 0.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, var(--accent-cyan) 50%, var(--accent-violet) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }
    .hero .tagline {
      color: var(--text-secondary);
      font-size: 1.05rem;
      margin-bottom: 0.8rem;
      line-height: 1.8;
    }
    .hero .cta {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-violet));
      color: #fff;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.2);
      letter-spacing: 0.02em;
    }
    .hero .cta:hover {
      box-shadow: 0 6px 30px rgba(0, 200, 255, 0.35);
      text-decoration: none;
    }

    /* Section headings */
    .site-content > .wrapper > h2 {
      color: var(--text-primary);
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Links inside markdown content */
    .markdown-body a {
      color: var(--accent-cyan);
      text-decoration: underline;
      text-decoration-color: rgba(0, 200, 255, 0.3);
      text-underline-offset: 2px;
      transition: color 0.3s, text-decoration-color 0.3s;
    }
    .markdown-body a:hover {
      color: #60dcff;
      text-decoration-color: rgba(96, 220, 255, 0.6);
    }

    /* Post list in contributor page */
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--border-subtle);
    }
    .post-list li:last-child { border-bottom: none; }
    .post-list li a {
      color: var(--accent-cyan);
      text-decoration: underline;
      text-decoration-color: rgba(0, 200, 255, 0.3);
      text-underline-offset: 2px;
      transition: color 0.3s, text-decoration-color 0.3s;
    }
    .post-list li a:hover {
      color: #60dcff;
      text-decoration-color: rgba(96, 220, 255, 0.6);
    }
    .post-list .post-date {
      color: var(--text-muted);
      font-size: 0.82rem;
      white-space: nowrap;
      margin-left: 1.5rem;
      flex-shrink: 0;
    }

    /* Promote section */
    .promote-section {
      margin: 2rem 0 2.5rem;
    }
    .promote-section h2 {
      color: var(--text-primary);
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .promote-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .promote-box {
      position: relative;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      padding: 1.2rem 1.2rem 1rem;
    }
    .promote-text {
      font-family: inherit;
      font-size: 0.9rem;
      line-height: 1.8;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-all;
      margin: 0;
      background: none;
      border: none;
      padding: 0;
    }
    .copy-btn {
      margin-top: 1rem;
      padding: 0.4rem 1.2rem;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-violet));
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.3s, opacity 0.3s;
      letter-spacing: 0.02em;
    }
    .copy-btn:hover {
      box-shadow: 0 4px 16px rgba(0, 200, 255, 0.3);
    }

    /* Selection color */
    ::selection {
      background: rgba(0, 200, 255, 0.25);
      color: #fff;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-deep); }
    ::-webkit-scrollbar-thumb {
      background: rgba(100, 180, 255, 0.2);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background: rgba(100, 180, 255, 0.35); }
  </style>
</head>
<body>
  <canvas id="cosmos-canvas"></canvas>

  <div class="page-shell">
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/">remember-me.ai</a>
        <nav class="site-nav">
          <a href="https://github.com/liuzhao1225/remember-me.ai">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="site-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        Remember me. 记住我。
      </div>
    </footer>
  </div>

  <script>
  function copyPromote(btn) {
    var text = document.getElementById('promote-text');
    if (!text) return;
    navigator.clipboard.writeText(text.innerText).then(function () {
      btn.textContent = '已复制 ✓';
      setTimeout(function () { btn.textContent = '复制'; }, 2000);
    });
  }
  </script>
  <script>
  (function () {
    var canvas = document.getElementById('cosmos-canvas');
    if (!canvas) return;
    var ctx = canvas.getContext('2d');
    var w, h, particles, streams, mouse, raf;

    mouse = { x: -9999, y: -9999 };

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function createParticles() {
      var count = Math.min(Math.floor(w * h / 6000), 260);
      particles = [];
      for (var i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.4 + 0.3,
          dx: (Math.random() - 0.5) * 0.15,
          dy: (Math.random() - 0.5) * 0.15,
          opacity: Math.random() * 0.6 + 0.2,
          pulse: Math.random() * Math.PI * 2,
          pulseSpeed: Math.random() * 0.008 + 0.003,
          hue: Math.random() > 0.65 ? 260 : 195
        });
      }
    }

    function createStreams() {
      streams = [];
      var streamCount = Math.min(Math.floor(w / 200), 5);
      for (var i = 0; i < streamCount; i++) {
        streams.push({
          x: Math.random() * w,
          y: Math.random() * h,
          length: Math.random() * 120 + 60,
          speed: Math.random() * 0.4 + 0.2,
          angle: Math.random() * Math.PI * 2,
          angleSpeed: (Math.random() - 0.5) * 0.003,
          opacity: Math.random() * 0.06 + 0.02,
          hue: Math.random() > 0.5 ? 195 : 260
        });
      }
    }

    function drawParticle(p) {
      p.pulse += p.pulseSpeed;
      var alpha = p.opacity * (0.7 + 0.3 * Math.sin(p.pulse));
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'hsla(' + p.hue + ', 80%, 70%, ' + alpha + ')';
      ctx.fill();

      if (p.r > 1) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
        ctx.fillStyle = 'hsla(' + p.hue + ', 80%, 70%, ' + (alpha * 0.1) + ')';
        ctx.fill();
      }
    }

    function drawStream(s) {
      s.x += Math.cos(s.angle) * s.speed;
      s.y += Math.sin(s.angle) * s.speed;
      s.angle += s.angleSpeed;

      if (s.x < -s.length) s.x = w + s.length;
      if (s.x > w + s.length) s.x = -s.length;
      if (s.y < -s.length) s.y = h + s.length;
      if (s.y > h + s.length) s.y = -s.length;

      var ex = s.x + Math.cos(s.angle) * s.length;
      var ey = s.y + Math.sin(s.angle) * s.length;

      var grad = ctx.createLinearGradient(s.x, s.y, ex, ey);
      grad.addColorStop(0, 'hsla(' + s.hue + ', 80%, 60%, 0)');
      grad.addColorStop(0.5, 'hsla(' + s.hue + ', 80%, 60%, ' + s.opacity + ')');
      grad.addColorStop(1, 'hsla(' + s.hue + ', 80%, 60%, 0)');

      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(ex, ey);
      ctx.strokeStyle = grad;
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function drawConnections() {
      var maxDist = 100;
      for (var i = 0; i < particles.length; i++) {
        for (var j = i + 1; j < particles.length; j++) {
          var dx = particles[i].x - particles[j].x;
          var dy = particles[i].y - particles[j].y;
          var dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist) {
            var alpha = (1 - dist / maxDist) * 0.08;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = 'rgba(100, 200, 255, ' + alpha + ')';
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }

    function drawMouseGlow() {
      if (mouse.x < 0) return;
      var grad = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 150);
      grad.addColorStop(0, 'rgba(0, 200, 255, 0.03)');
      grad.addColorStop(1, 'rgba(0, 200, 255, 0)');
      ctx.fillStyle = grad;
      ctx.fillRect(mouse.x - 150, mouse.y - 150, 300, 300);
    }

    function tick() {
      ctx.clearRect(0, 0, w, h);

      for (var i = 0; i < streams.length; i++) drawStream(streams[i]);

      for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;
        drawParticle(p);
      }

      drawConnections();
      drawMouseGlow();

      raf = requestAnimationFrame(tick);
    }

    function init() {
      resize();
      createParticles();
      createStreams();
      tick();
    }

    window.addEventListener('resize', function () {
      resize();
      createParticles();
      createStreams();
    });

    document.addEventListener('mousemove', function (e) {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    document.addEventListener('mouseleave', function () {
      mouse.x = -9999;
      mouse.y = -9999;
    });

    init();
  })();
  </script>
</body>
</html>
